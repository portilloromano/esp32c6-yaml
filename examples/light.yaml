app:
  device_type: light
  device_name: "Matter C6 Light"
  flash_size: 16MB
  network: { connectivity: wifi }
  buttons:
    - id: local_button
      gpio: 9
      active_level: 0
      long_press_time_ms: 5000
      short_press_timeout_ms: 2000
      identify_trigger_count: 5
      identify_time_s: 10
      mode: local
      action: { cluster: on_off, command: toggle, target_endpoint: 1, driver: light }
  led_strip: { led_count: 1, rmt_gpio: 8, type: ws2812 }
  endpoints:
    - id: 1
      device_type: extended_color_light
      clusters:
        identify: {}
        groups: {}
        scenes_management: { scene_table_size: 16 }
        on_off: { state: true, features: [lighting] }
        level_control: { current_level: 128, features: [on_off, lighting] }
        color_control:
          color_mode: kColorTemperature
          enhanced_color_mode: kColorTemperature
          color_temperature_mireds: 350
          features: [color_temperature, xy]
fabrication:
  port: "/dev/ttyACM0"
  chip_target: "esp32c6"
  vendor_id: "0xFFF1"
  vendor_name: "Home"
  product_id: "0x8001"
  product_name: "Color Temperature Light"
  device_type_id: "0x010D"
  hardware_version: "1"
